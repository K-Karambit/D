<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/JK_Brand.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Digital Gallery</title>
</head>

<body>
    <nav>
        <div class="nav-content">
            <a href="#hero">
                <img class="brand-img" src="./img/JK_Brand.png" alt="Brand-img">
            </a>
        </div>
    </nav>

    <section class="hero" id="hero">
        <div class="hero-left">
            <h1 class="title">My Digital Memories</h1>
            <h3 class="author">By Kenneth Serrano</h3>
            <p class="description">This digital gallery is filled with memories I've collected from many places of the
                world I've visited and events that have occurred in my life. <span class="grayedOutText">(RANDOM IMAGES
                    ONLY)</span></p>
        </div>

        <div class="hero-right">
            <div class="cards">
                <img class="hero-img card-img animate__animated animate__slideInLeft" loading="lazy" src="https://source.unsplash.com/random/1920X1080"
                    alt="imgs">
                <img class="hero-img card-img animate__animated animate__slideInDown" loading="lazy" src="https://source.unsplash.com/random/1280 x 720"
                    alt="imgs">
                <img class="hero-img card-img animate__animated animate__slideInUp" loading="lazy" src="https://source.unsplash.com/random/1080 x 1080"
                    alt="imgs">
                <img class="hero-img card-img animate__animated animate__slideInRight" loading="lazy" src="https://source.unsplash.com/random/24 x 36"" alt="
                    imgs">
            </div>
        </div>
    </section>

    <hr>

    <section class="main-images">
        <div class="main-cards">
            <img class="main-img card-img card-img animate__animated animate__slideInUp animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/1 x 1" alt="imgs">
            <img class="main-img card-img card-img animate__animated animate__slideInUp animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/2 x 2" alt="imgs">
            <img class="main-img card-img card-img animate__animated animate__slideInUp animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/3 x 3"" alt=" imgs">
            <img class="main-img card-img card-img animate__animated animate__slideInUp animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/4 x 6" alt="imgs">
            <img class="main-img card-img card-img animate__animated animate__slideInUp animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/5 x 7" alt="imgs">
            <img class="main-img card-img card-img animate__animated animate__slideInUp animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/8 x 10" alt="imgs">
            <img class="main-img card-img card-img animate__animated animate__slideInUp animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/8.5 x 11"" alt="
                imgs">
            <img class="main-img card-img card-img animate__animated animate__slideInUp animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/12 x 18" alt="imgs">
            <img class="main-img card-img card-img animate__animated animate__slideInUp animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/18 x 24" alt="imgs">
            <img class="main-img card-img card-img animate__animated animate__slideInUp animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/24 x 46"" alt=" imgs">
        </div>
    </section>

    <hr>

    <section class="bottom-images">
        <div class="bottom-cards">
            <img class="bottom-img card-img animate__animated animate__slideInDown animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/4 x 4" alt="imgs">
            <img class="bottom-img card-img animate__animated animate__slideInDown animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/5 x 5" alt="imgs">
            <img class="bottom-img card-img animate__animated animate__slideInDown animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/6 x 6"" alt=" imgs">
            <img class="bottom-img card-img animate__animated animate__slideInDown animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/7 x 7" alt="imgs">
            <img class="bottom-img card-img animate__animated animate__slideInDown animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/8 x 8" alt="imgs">
            <img class="bottom-img card-img animate__animated animate__slideInDown animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/9 x 9" alt="imgs">
            <img class="bottom-img card-img animate__animated animate__slideInDown animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/10 x 10"" alt="
                imgs">
            <img class="bottom-img card-img animate__animated animate__slideInDown animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/11 x 11" alt="imgs">
            <img class="bottom-img card-img animate__animated animate__slideInDown animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/12 x 12" alt="imgs">
            <img class="bottom-img card-img animate__animated animate__slideInDown animate__delay-1.5s" loading="lazy" src="https://source.unsplash.com/random/13 x 13"" alt="
                imgs">
        </div>
    </section>

    <footer>
        <a href="https://k-karambit.github.io/2022-PORTFOLIO/" target="_blank">
            <h2>Proudly created by Kenneth Serrano</h2>
        </a>
    </footer>
</body>

</html>
